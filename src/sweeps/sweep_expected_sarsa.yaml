# This sweep file can be used to run hyper-parameter search using Weight & Biases tools
# See: https://docs.wandb.com/sweeps

# wandb sweep sweep_expected_sarsa.yaml
program: reinforcement_learning/multi_agent_training.py
method: grid
name: sweep_expected_sarsa
metric:
    name: evaluation/smoothed_score
    goal: maximize
parameters:
    n_episodes:
        values: [2000]
    hidden_size:
        # default: 256
        values: [512]
    buffer_size:
        # default: 50000
        values: [50000]
    batch_size:
        # default: 32
        values: [128]
    training_env_config:
        values: [0, 1, 2]
    policy:
        values: ["expected_sarsa"]
    expected_sarsa_temperature:
        values: [0.1, 0.5, 1.0, 5.0,10]
