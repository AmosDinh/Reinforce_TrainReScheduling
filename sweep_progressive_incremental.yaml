# This sweep file can be used to run hyper-parameter search using Weight & Biases tools
# See: https://docs.wandb.com/sweeps

# wandb sweep sweep_progressive_incremental.yaml
program: reinforcement_learning/multi_agent_training_progressive_incremental.py
method: grid
name: sweep_progressive
metric:
    name: evaluation/smoothed_score
    goal: maximize
parameters:
    n_episodes:
        values: [1000]
    hidden_size:
        # default: 256
        values: [1024]
    buffer_size:
        # default: 50000
        values: [500000]
    batch_size:
        # default: 32
        values: [128]
    highest_level:
        values: [19]
    policy:
        values: ["sarsa"]
    evaluation_env_config:
        values: [19]
    checkpoint_interval:
        values: [1000]