# This sweep file can be used to run hyper-parameter search using Weight & Biases tools
# See: https://docs.wandb.com/sweeps

# wandb sweep sweep_policies.yaml
program: reinforcement_learning/multi_agent_training_progressive.py
method: grid
name: sweep_progressive
metric:
    name: evaluation/smoothed_score
    goal: maximize
parameters:
    n_episodes:
        values: [2000]
    hidden_size:
        # default: 256
        values: [512]
    buffer_size:
        # default: 50000
        values: [100000]
    batch_size:
        # default: 32
        values: [128]
    highest_level:
        values: [3]
    policy:
        values: ["dqn", "double_dqn", "dueling_dqn", "double_dueling_dqn", "sarsa", "expected_sarsa"]